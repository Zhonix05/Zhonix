<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>zhonix.lab</title>
<link rel = "icon" href = "ee.png"  type = "image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	@font-face {
    font-family: 'Common Pixel';
    font-style: normal;
    font-weight: 400;
    src: local('Common Pixel'), url('https://fonts.cdnfonts.com/s/7553/COMMP___.woff') format('woff');
    }
	html {
		scroll-behavior: smooth;
	}
	body {
		background-color: burlywood;
		font-family: 'Common Pixel', sans-serif;
	}
	h1 {
      	font-size: 50px;
      	color: cornsilk;
		font-family: "LiGothic", "FangSong", Arial, serif;  
	}
	h2 {
		font-family: "LiGothic", "FangSong", Arial, serif;  
	}
	p {
		font-size: 20px;
		font-family: "LiGothic", "FangSong", Arial, serif;  
	}
	#navbar {
		overflow: hidden;
		background-color: black;
      	top: 0;
      	width: 100%;
    }
    #navbar a {
      	float: left;
		display: block;
		color: #f2f2f2;
      	text-align: center;
      	padding: 14px 16px;
      	font-size: 17px;
    }
	#navbar a:hover, #dropdown:hover .dropbtn {
      text-decoration: none;
      background-color: darkgrey;
      color: black;
    }
    #dropdown {
      	float: left;
      	overflow: hidden;
    }
    #dropdown .dropbtn {
		font-size: 16px;  
		color: white;
      	padding: 14px 16px;
      	background-color: inherit;
      	margin: 0;
    }
    #dropdown-content {
      	display: none;
      	position: absolute;
      	background-color: #f9f9f9;
     	min-width: 120px;
      	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    #dropdown-content a {
      	float: none;
      	color: black;
      	padding: 12px 16px;
      	text-decoration: none;
      	display: block;
      	text-align: left;
    }
    #dropdown:hover .dropdown-content {
      	display: block;
    }
	.sticky {
  		position: fixed;
  		top: 0;
  		width: 100%;
	}

	#wenxue {
		height: 100vh;
		background-color: aquamarine;
	}
	#wenyan {
		height: 100vh;
		background-color: cornflowerblue;
	}
	#yingyongwen {
		height: 100vh;
		background-color: darkgray;
	}

	</style>
</head>

<body>
	<div id="navbar">
		<a class="active" href="https://zhonix05.github.io/ZhonixLab/home/">Home</a>
		<a href="#">TimeTable</a>
		<div id="dropdown">
			<a class="droptdn" href="javascript:void(0)">Other</a>
			<div id="dropdown-content">
			  <a href="#">1</a>
			  <a href="#">2</a>
			  <a href="#">3</a>
			  <a href="#">4</a>
			</div>
		</div>
	</div>

	<script>
		window.onscroll = function() {myFunction()};
		
		var navbar = document.getElementById("navbar");
		var sticky = navbar.offsetTop;
		
		function myFunction() {
		  if (window.pageYOffset >= sticky) {
			navbar.classList.add("sticky")
		  } else {
			navbar.classList.remove("sticky");
		  }
		}
		</script>

	<h1>华文</h1>
	<a href="#wenxue">文学常识</a>
	<a href="#wenyan">文言文</a>
	<a href="#yingyongwen">应用文</a>

	<div id="wenxue">
		<h2>文学常识</h2>
		<p>梁实秋</p>
	</div>

	<div id="wenyan">
		<h2>文言文</h2>
		<p>夜雨寄北</p>
	</div>

	<div id="yingyongwen">
		<h2>应用文</h2>
		<p>通告 启事 公函</p>
	</div>

</body>
</html>
